<!-- a interrogação depois da class valida se ela é valida -->
<h1>Detalhes da Tarefa: {{ task?.title }}</h1>
<div class="form-horizontal" *ngIf="task">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Título</label>
      <div class="col-sm-8">
        <!-- esse ngModel faz o data bind automatico, permitindo editar o campo em tempo de execução-->
        <input [(ngModel)]="task.title" class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button class="btn btn-default" (click)="goBack()">Voltar</button>
      </div>
    </div>
</div>
